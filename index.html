<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.scss">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <title>Fika</title>
</head>
<body>
  <header>
    <ul class="logo">
      <li>Fika</li>
    </ul>
    <ul>
      <li>menu</li>
      <li>access</li>
    </ul>
  </header>
  <main>
    <div class="top">
      <h1>Fika</h1>
    </div>
    <div class="main-content">
      <div class="top-description">
        <div>
          <h2>Fikaとは</h2>
          <div class="top-description-content">
            <p>Fika(フィーカ)とは、スウェーデン語で「コーヒーを飲む」という意味です。</p>
            <p>そんな一杯を提供していきたいという願いがこめられています。</p>
          </div>
        </div>
      </div>
      <div class="menu">
        <h3>menu</h3>
        <div class="menu-list">
          <table>
            <tr>
              <td>Coffee</td>
              <td class="price">500yen</td>
            </tr>
            <tr>
              <td>Latte</td>
              <td class="price">600yen</td>
            </tr>
            <tr>
              <td>Tea</td>
              <td class="price">400yen</td>
            </tr>
            <tr>
              <td>Cake</td>
              <td class="price">400yen</td>
            </tr>
          </table>
          <div class="menu-image">
            <img src="images/cake.jpg" alt="ケーキ" title="ケーキ" width="400" height="400">
          </div>
        </div>
      </div>
    </div>

    <div class="access">
      <h3>Access</h3>
      <div class="access-detail">
        <div>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3249.545370346132!2d136.92592916532365!3d35.46604809935043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x600305b3e6cb112f%3A0x79c3ac799f1c7a27!2z44CSNTAxLTM5MzEg5bKQ6Zic55yM6Zai5biC5qGc5Y-w!5e0!3m2!1sja!2sjp!4v1620112787193!5m2!1sja!2sjp" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <table class="access-right">
          <tr>
            <td>Open</td>
            <td class="day">Mon-Sat(10am-18pm)</td>
          </tr>
          <tr>
            <td>Close</td>
            <td class="day">Sunday</td>
          </tr>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
